<div id="contact-form" class="modal">
    <div class="modal-content content">
        <div class="row">
            <form action="https://formspree.io/{{ site.email }}" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="full_name" name="Nome Completo" type="text" class="validate">
                        <label for="full_name">
                            {% if page.lang == "pt" %}
                                Nome Completo
                                {% else %}
                                    Full Name
                            {% endif %}
                        </label>
                    </div>
                </div>
        
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" name="Email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>                
        
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" name="Mensagem" length="500"></textarea>
                        <label for="textarea1">
                                {% if page.lang == "pt" %}
                                Mensagem
                                {% else %}
                                    Messange
                            {% endif %}
                        </label>
                    </div>
                </div>
                <div class="center">
                    <button type="submit" class="btn waves-effect waves-light">
                        {% if page.lang == "pt" %}
                                Envie
                                {% else %}
                                    Send
                        {% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
