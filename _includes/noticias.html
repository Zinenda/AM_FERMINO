<section id="noticias" class="section scrollspy primary-color-text grey lighten-4 center">
    <section class="container">
        <h3>
            <i class="fas fa-newspaper"></i>
            {% if page.lang == "pt" %}
                Publicações
                {% else %}
                    News
            {% endif %}
        </h3>

        <section class="row">
            {% for post in site.posts limit: 2 %}
                <article class="col s12 l6 white">
                    <div class="row">
                        <a href="{{ post.url }}" class="primary-color-text">
                            <div class="col s12 l4">
                                <img src="{{ post.image }}" alt="{{ post.title }}">    
                            </div>
                            <div class="col s12 l8">
                                <p class="flow-text justify">{{ post.title }}</p>
                            </div>
                        </a>
                    </div>
                    <div class="center">
                        <a href="{{ post.url }}" class="btn waves-effect waves-light">
                            {% if page.lang == "pt" %}
                                Leia Mais
                                {% else %}
                                    Read More
                            {% endif %}
                        </a>
                        <a href="{{ post.document }}" class="btn-flat waves-effect" style="border: solid 1px lightgreen;">
                            PDF <i class="fas fa-download"></i>
                        </a>
                    </div>
                </article>
            {% endfor %}
        </section>

        <div class="center">
            <a href="/noticias/" class="btn-large waves-effect waves-light">
                {% if page.lang == "pt" %}
                    Veja Mais
                    {% else %}
                        See More
                {% endif %}
            </a>
        </div>
    </section>
</section>
