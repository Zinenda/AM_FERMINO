<section id="portfolio" class="section scrollspy primary-color-light white-text">
    <h3 class="center-align">
        <i class="fas fa-image"></i>
        {% if page.lang == "pt" %}
            Portf√≥lio
            {% else %}
                Portfolio
        {% endif %}
    </h3>

    <section class="container">
        <section id="masonry-grid" class="row">
            {% for item in site.portfolio limit: 6 %}
                <div class="col s6 l4">
                    <img src="{{ item.image }}" alt="{{ item.title }}" class="hoverable">
                </div>
            {% endfor %}
        </section>

        <div class="center">
            {% if page.lang == "pt" %}
                <a href="/portfolio-pt/" class="btn-large waves-effect waves-light">Veja Mais</a>
                {% else %}
                    <a href="/portfolio-en/" class="btn-large waves-effect waves-light">See More</a>
            {% endif %}
        </div>
    </section>
</section>
