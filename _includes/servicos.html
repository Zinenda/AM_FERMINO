<section id="servicos" class="section scrollspy white-text">
    <div class="container">
        <h4 class="center">
            <i class="fas fa-briefcase"></i>
            {% if page.lang == "pt" %}
                Servi√ßos
                {% else %}
                    Services
            {% endif %}
        </h4>

        <div class="row">
            {% assign servicos=site.servicos | where:"lang", page.lang %}
            {% for item in servicos %}
                <div class="col s12 l4 center">
                    <i class="fas fa-3x fa-{{ item.icon }}"></i>
                    <h5>{{ item.title }}</h5>
                </div>

                <div class="col s12 l8 justify">
                    {{ item.content }}
                </div>
                {% unless forloop.last %}<hr>{% endunless %}
            {% endfor %}
        </div>
    </div>
</section>


<style>
    #servicos {
        background-image: url(/assets/img/parallax-servicos.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
